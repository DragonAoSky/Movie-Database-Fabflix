<h3>Add Stars</h3>
<form id = "add_star" ACTION="dash-board" METHOD="GET">

    Star name(*): <input TYPE="TEXT" name="add_star_name"><br>

    Birth Year: <input TYPE="TEXT" name="add_star_boa"><br>

    <input TYPE="SUBMIT" VALUE="Add Star">
</form>
<div id="addstar_error_message"></div>

<h3>Add Movies</h3>
<form id = "add_movie" ACTION="dash-board" METHOD="GET">

    Movie title: <input TYPE="TEXT" name="add_movie_title"><br>

    Director: <input TYPE="TEXT" name="add_movie_dir"><br>

    Year: <input TYPE="TEXT" name="add_movie_year"><br>

    Star name: <input TYPE="TEXT" name="add_movie_star"><br>

    Genre: <input TYPE="TEXT" name="add_movie_genre"><br>

    <input TYPE="SUBMIT" VALUE="Add Movie">
</form>
<div id="addmovie_error_message"></div>
